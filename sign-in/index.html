  <body class="text-center">
  <form class="container form-signin needs-validation col-3 col-sm-10" novalidate id="login" action="./bienvenue.html" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Identifiez vous</h1>
    <div class="form-group">
      <label for="inputEmail">Email :</label>
      <input type="email" id="inputEmail" class="form-control"  placeholder="Email" required  autofocus>
      <div class="invalid-feedback">
        Email requis
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" >Mot de passe :</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
      <div class="invalid-feedback">
        Mot de passe requis
      </div>
    </div>
    <label id="errorMsg" style="display:none;"></label><br/>
    <label id="chrono"></label><br/>
    <button id="btnSubmit" class="btn btn-primary " type="submit" >Valider</button>
    <a class="btn btn-secondary" href="inscription.html" role="button">S'inscrire</a>
  </form>
