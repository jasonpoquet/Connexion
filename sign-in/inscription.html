<body>
<form  class="container form-signin needs-validation col-sm-10" novalidate id="form2" action="./bienvenue.html" method="POST">
    <h1>Formulaire d'inscription</h1>
    <div class="form-group row">
        <label for="name" class="col-form-label col-2">Nom</label>
        <input type="text" class="form-control col-4" id="name" placeholder="Nom" required autofocus>
        <div class="invalid-feedback">
            Nom requis
        </div>
    </div>
    <div class="form-group row">
        <label for="firstname" class="col-form-label col-2">Prénom</label>
        <input type="text" class="form-control col-4" id="firstname" placeholder="Prénom" required>
        <div class="invalid-feedback">
            Prénom requis
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-form-label col-2">Date de naissance</label>
        <input type="date" class="form-control col-4" id="date" required>
        <div class="invalid-feedback">
            Date de naissance requise
        </div>
    </div>
    <div class="form-group row">
        <label for="cp" class="col-form-label col-2">Code postal</label>
        <input type="text" class="form-control col-4" id="cp" required>
        <div class="invalid-feedback">
            Code Postal requis
        </div>
    </div>
    <div class="form-group row">
        <label for="ville" class="col-form-label col-2" >Ville</label>
        <input type="text" class="form-control col-4" id="ville" required >
        <div class="invalid-feedback">
            Ville requise
        </div>
    </div>
    <div class="form-group row">
            <legend class="col-form-label col-sm-2 pt-0">Hobbies</legend>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Lecture</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Informatique</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Sports</label>
            </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-form-label col-2">Email</label>
        <input type="email" class="form-control col-4" id="email" placeholder="exemple@domaine.fr" required>
        <div class="invalid-feedback">
            Email requis
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </div>
    </div>
</form>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
